plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.8'
    testImplementation 'org.scalatest:scalatest_2.12:3.0.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '3.1.0'
    implementation 'org.apache.spark:spark-sql_2.12:3.2.0'
    implementation 'org.apache.spark:spark-sql-kafka-0-10_2.12:3.1.2'
    implementation group: 'org.apache.spark', name: 'spark-streaming-kafka-0-10_2.12', version: '3.1.2'
    implementation group: 'org.apache.spark', name: 'spark-streaming_2.12', version: '3.1.1'
    implementation group: 'org.apache.kafka', name: 'kafka_2.10', version: '0.8.0'
}

test {
    useJUnitPlatform()
}